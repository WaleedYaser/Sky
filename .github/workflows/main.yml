name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: build debug
        shell: cmd
        run: build.bat

      - name: unittests debug
        run: build/sky_utest.exe
